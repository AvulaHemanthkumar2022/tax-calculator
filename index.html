!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tax Calculator</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
  <h1>Tax Calculator</h1>
  <form id="taxForm">
    <div class="form-group">
      <label for="grossIncome">Gross Annual Income:</label>
      <input type="number" id="grossIncome" name="grossIncome" placeholder="Enter gross income">
      <span class="error" id="grossIncomeError"></span>
    </div>
    <!-- Add similar form elements for extra income, deductions, and age dropdown -->
    <button type="button" id="calculateBtn">Calculate Tax</button>
  </form>
</div>

<div id="modal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h2>Tax Calculation Result</h2>
    <div id="result"></div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
